<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <title>Tower Markdown Editor</title>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1d2726" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link href="demoStyles.css" rel="stylesheet" />
    <link href="../src/twrMarkdownEditor.css" rel="stylesheet" />
</head>
<body data-ng-controller="demoController as vm">

    <h1 class="text-center">Markdown Editor</h1>
    <data-twr-markdown-editor data-ng-model="vm.content" data-showdown-options="vm.showdownOptions"></data-twr-markdown-editor>

    <hr />

    <h1 class="text-center">Live Markdown Output</h1>

    <div id="markdown-output" class="markdown"></div>

    <hr />

    <pre>View Model
{{vm | json}}</pre>

    <script src="showdown.js"></script>
    <script src="angular.js"></script>
    <script src="angular-sanitize.js"></script>
    <script src="app.js"></script>
    <script src="../src/twrMarkdownEditor.js"></script>
</body>
</html>
